<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<header>
    <nav>
        <div class="nav-wrapper brown">
            <div class="brand-logo"><a href="{{ url_for('blog.index')}}"><i class="material-icons left">home</i>Flaskr</a></div>
            <ul id="nav-mobile" class="right">
                {% if g.user %}
                <li><span>{{ g.user['username'] }}</span>
                <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
                {% else %}
                <li><a href="{{ url_for('auth.register') }}">Register</a>
                <li><a href="{{ url_for('auth.login') }}">Log In</a>
                {% endif %}        
            </ul>
        </div>

    </nav>
</header>
<main class="brown lighten-5">
    <div class="container">
    <section class="content">
    <h4>
        {% block header %}{% endblock %}
    </h4>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}    
    </section>
    </div>
</main>
<footer class="page-footer brown lighten-3 black-text">
    <div class="valign-wrapper">
        <p>Thanks for using Flaskr! </p>
        <a href="https://github.com/nmeusling/flask-intro"><i class="material-icons teal-text">code</i></a>
    </div>
</footer>
